<body>
   <a href="userhome.html"  style="font-size:larger;text-decoration:none;">Back</a><br/><br/>
        Enter the text the in the following box<br/>
    <textarea id="ta" rows="5" cols="60"></textarea>
        <br/>
    <button id="sp">Convert to Speech</button>
        <button id="stoptts">Stop</button>
<button id="clear">Clear</button>
        
        </body>
<script type="text/javascript">
var ttsitem = document.createElement("audio");
function tts(){
    var output = document.getElementById("ta").value;
 
    try {
    ttsitem.setAttribute('src', 'http://tts-api.com/tts.mp3?q=' + escape(output));
ttsitem.setAttribute("autoplay", "true");   document.body.appendChild(ttsitem);
    } catch(e) {
        alert('Error description: ' + e.message);
    }
}
function clear(){
  document.getElementById("ta").value = "";
   
}
function stop(){
  document.body.removeChild(ttsitem);
}
document.getElementById("clear").addEventListener("click", clear, false);
document.getElementById("sp").addEventListener("click", tts, false);
document.getElementById("stoptts").addEventListener("click", stop, false);
 

</script>
